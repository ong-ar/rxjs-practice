<!DOCTYPE html>
<html>
  <head>
    <title>
      rxjs practice
    </title>
  </head>
  <body>
    <script src="https://unpkg.com/@reactivex/rxjs@5.5.12/dist/global/Rx.js"></script>
    <script>
      var observable = Rx.Observable.interval(1000);
      var observer = {
        next: function(value) {
          console.log(value);
        },
        error: function(error) {
          console.log(error);
        },
        complete: function() {
          console.log("completed");
        }
      };
      var subscription = observable.map(v => v * 2).subscribe(observer);

      setTimeout(() => {
        subscription.unsubscribe();
      }, 5000);
    </script>
  </body>
</html>
